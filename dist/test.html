<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<style>
			.jb-wrap {
				width: 900px;
				margin: 10px auto;
				border: 1px solid #000000;
                position: relative;
			}
			.jb-wrap img {
				width: 100%;
				vertical-align: middle;
            }
			.jb-text {
				padding: 5px 10px;
				background-image: url(/cube/dist/assets/images/teammission_sqr.png);
				text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate( -50%, -50% );
			}
		</style>
	
    </head>
	<body>
		<div class="jb-wrap">
			<div class="jb-image"><img src="./assets/images/startup-4.jpg" alt=""></div>
            <div class="jb-image"><img src="./assets/images/teammission_sqr.png">
			<div class="jb-text">
				<p>HELLO</p>
			</div>
		</div>
	</body>
</html>
